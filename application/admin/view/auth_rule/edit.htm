                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增权限</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$authRules.id}">

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">上级规则</label>
                            <div class="col-sm-6">
                                <select name="pid" style="width: 100%;">
                                    <option selected="selected" value="0">顶级规则</option>
                                    {volist name="rules" id="rule"}
                                    <option {if condition="$authRules['pid'] == $rule['id']"} selected="selected" {/if} value="{$rule.id}"><?php echo str_repeat('-',$rule['level']*6); ?>{$rule.title}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">规则名</label>
                            <div class="col-sm-6">
                                <input value="{$authRules.title}" class="form-control" id="username" placeholder="" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">规则</label>
                            <div class="col-sm-6">
                                <input value="{$authRules.name}" class="form-control" id="username" placeholder="" name="name" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">是否启用</label>
                            <div class="col-sm-6">
                                <div class="control-group">
                                    <div style="float: left;padding-left: 10px" class="radio">
                                        <label>
                                            <input {if condition="$authRules['status'] == 1"} checked="checked"  {/if} value="1" name="status" type="radio"><span class="text">是</span>
                                        </label></div>
                                    <div style="float: left;padding-left: 10px" class="radio">
                                        <label>
                                            <input {if condition="$authRules['status'] == 0"} checked="checked"  {/if} value="0" name="status" type="radio"><span class="text">否</span>
                                        </label></div>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">是否显示到菜单栏</label>
                            <div class="col-sm-6">
                                <div class="control-group">
                                    <div style="float: left;padding-left: 10px" class="radio">
                                        <label>
                                            <input value="1" {if condition="$authRules['show'] == 1"} checked="checked"  {/if} name="show" type="radio"><span class="text">是</span>
                                        </label></div>
                                    <div style="float: left;padding-left: 10px" class="radio">
                                        <label>
                                            <input value="0" {if condition="$authRules['show'] == 0"} checked="checked"  {/if} name="show" type="radio"><span class="text">否</span>
                                        </label></div>
                                </div>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
