<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>叶子空间</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/plus/layer/layer.js"></script>

    <style type="text/css">
        .form-controller{
            width: 165px;
            float: left;
            margin-right: 20px;
        }
    </style>

</head>
<body>
	<!-- 头部 -->
    {include file="common/head"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('noteList')}">节点管理</a>
                    </li>
                                        <li class="active">添加节点</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增节点-内容采集节点</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">标题</label>
                            <div class="col-sm-6">
                                <input class="form-control form-controller" id="username" required="" placeholder="采集规则" name="title[rule]"  type="text">
                                <input class="form-control form-controller" id="username" required="" placeholder="采集属性" name="title[attr]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="过滤规则" name="title[filter]"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <input class="form-control form-controller" id="username" placeholder="采集规则" name="keywords[rule]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="采集属性" name="keywords[attr]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="过滤规则" name="keywords[filter]"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <input class="form-control form-controller" id="username" placeholder="采集规则" name="description[rule]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="采集属性" name="description[attr]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="过滤规则" name="description[filter]"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">作者</label>
                            <div class="col-sm-6">
                                <input class="form-control form-controller" id="username" placeholder="采集规则" name="writer[rule]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="采集属性" name="writer[attr]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="过滤规则" name="writer[filter]"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">来源</label>
                            <div class="col-sm-6">
                                <input class="form-control form-controller" id="username" placeholder="采集规则" name="source[rule]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="采集属性" name="source[attr]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="过滤规则" name="source[filter]"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        {if condition="$modelFieldRes"}
                        {volist name="$modelFieldRes" id="modelFields"}
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">{$modelFields.field_cname}</label>
                            <div class="col-sm-6">
                                <input class="form-control form-controller" id="username" placeholder="采集规则" name="{$modelFields.field_ename}[rule]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="采集属性" name="{$modelFields.field_ename}[attr]"  type="text">
                                <input class="form-control form-controller" id="username" placeholder="过滤规则" name="{$modelFields.field_ename}[filter]"  type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        {/volist}
                        {/if}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
